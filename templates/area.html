<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>WebChat</h1>
    </header>
    <main>
        <section class="discussion-areas">
            {% for thread in threads %}
            <a href="{{ url_for('view_thread', thread_id=thread.id) }}" class="discussion-area-link">
                <article class="discussion-area">
                    <h2>{{ thread.title }}</h2>
                    <p>Messages: <span class="message-count">{{ thread.message_count }}</span></p>
                    <p>Last Message: <time class="last-message">{{ thread.last_message }}</time></p>
                </article>
            </a>
            {% endfor %}
        </section>
    </main>
</body>
</html>
