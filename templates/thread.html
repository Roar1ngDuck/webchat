{% extends "base.html" %}

{% block title %}
WebChat
{% endblock %}

{% block content %}
<section id="message-list">
    {% for message in messages %}
    <article class="message">
        <header>
            <time>{{ message.sent_time }}</time>
            <strong>{{ message.sender }}</strong>
        </header>
        <p>{{ message.text }}</p>
    </article>
    {% else %}
    <p>No messages yet.</p>
    {% endfor %}
</section>
{% endblock %}
